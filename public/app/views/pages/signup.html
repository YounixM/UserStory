<div class="container jumbotron" ng-controller="UserCreateController as user">
<div class="form-group">
<form method="post" class="col-sm-6 col-md-4 col-md-offset-4" ng-submit="user.signUpUser()">
<h1 class="text-center"> Sign Up </h1>

<div class="form-group">
	<label> Name :</label>
	<input type="text" name="name" class="form-control" placeholder="name" ng-model="user.userData.name">
</div>

<div class="form-group">
	<label> Username :</label>
	<input type="text" name="username" class="form-control" placeholder="username" ng-model="user.userData.username">
</div>

<div>
	<label> Password :</label>
	<input type="password" name="password" class="form-control"	 placeholder="password" ng-model="user.userData.password">
</div>

<div class="form-group"><button class="btn btn-danger" > Sign Up </button> </div>
</form>
</div>
</div>
